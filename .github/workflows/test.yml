name: Go CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Verify gofmt
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "‚ùå gofmt -s issues found:"
            gofmt -s -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Verify go.mod
        run: |
          go mod tidy
          git diff --exit-code

      - name: Run tests
        run: go test -v ./...
